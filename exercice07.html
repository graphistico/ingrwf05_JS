<!DOCTYPE html>

<body>




	<script> //Array = groupe d'éléments
		
		var myArray = new Array ();
		myArray[0] = "Charlier"
		myArray[1] = "Pierre"
		myArray[2] = "Cepegra"
		myArray[3] = "true";
		console.log(myArray);

		//alert(myArray)[1];

		for (var i = 0; i < myArray.length; i=i+1) {
			console.log(myArray[i]);
		} //le "for" est la boucle, le "i" (=incrémentation) c'est nous qui pouvons choisir boucle pour les Array donc pour les infos d'un tableau

	</script>


</body>
